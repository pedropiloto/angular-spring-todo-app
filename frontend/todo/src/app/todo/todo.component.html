<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">
    Enter valid values please
  </div>

  <div
    class="alert alert-warning"
    *ngIf="todoForm.dirty && targetDescription.invalid"
  >
    Enter valid description please
  </div>

  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">
    Enter valid date please
  </div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>
        Description
      </label>

      <input
        type="text"
        #targetDescription="ngModel"
        [(ngModel)]="todo.description"
        class="form-control"
        name="description"
        required="required"
        minlength="5"
      />
    </fieldset>
    <fieldset class="form-group">
      <label>
        Description
      </label>

      <input
        type="date"
        #targetDate="ngModel"
        [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event"
        class="form-control"
        name="targetDate"
        required="required"
      />
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
