<h1>Welcome</h1>
<div class="container">
  <p>
    welcome {{ name }}. You can manage your todos
    <a routerLink="/todos">here</a>
  </p>
</div>

<div class="container">
  <p>
    Click here to get a customised welcome message
    <button (click)="getWelcomeMessage()" class="btn btn-success">
      Get Welcome Message
    </button>
  </p>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
  <p>welcome {{ welcomeMessageFromService }}. You can manage your todos</p>
</div>
